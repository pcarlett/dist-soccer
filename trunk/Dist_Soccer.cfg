configuration Dist_Soccer is

    --  Tell 'po_gnatdist' to not create any startup script or launcher (more on this in a lter tute).
    --  We will launch our Server and Client partitions manually from a console.
    -- pragma Starter (Ada); -- None for manual activation
    pragma Starter (None);
	-- pragma Name_Server (Embedded);

    --  Queue
    --  Declare the Queue partition and assign the 'Queue' remote call interface package to this partition.
	Queue_Partition : Partition := (Queue);
    --  Tell po_gnatdist that the 'Queuer' procedure is the the Queue 'main' subprogram or launcher.
    procedure Queuer is in Queue_Partition;

	--  Partition Client has no RCI packages
    --  Declare the Client partitions (which has no remote call interface package associated with it, so no 'initialisation' is required).
    -- Event_Partition : Partition := ();

	--  Partition Server has no RCI packages
    Server_Partition : Partition := (Server);
    procedure Server;
    --  Declare the Clients 'main' subprogram or launcher.
    for Server_Partition'Main use Server;
    --  Tell po_gnatdist to assign the above declared 'start_Client' procedure as the Clients 'main' subprogram or launcher.
    for Server_Partition'Termination use Local_Termination;
    --  Tell po_Gnatdist that Clients may terminate locally (more on this later).
    -- for Server_Partition'Allow_Light_PCS use False;

	--  Partition Client has no RCI packages
    --  Declare the Client partitions (which has no remote call interface package associated with it, so no 'initialisation' is required).
    Client_Partition : Partition := (Printer);
    procedure Client;
    --  Declare the Clients 'main' subprogram or launcher.
    for Client_Partition'Main use Client;
    --  Tell po_gnatdist to assign the above declared 'Client' procedure as the Clients 'main' subprogram or launcher.
    for Client_Partition'Termination use Local_Termination;
    --  Tell po_Gnatdist that Clients may terminate locally (more on this later).
    -- for Client_Partition'Allow_Light_PCS use False;

	--  Misc
    --  Ask po_gnatdist to place the built Queue, Client and Server partition executables in the './bin' sub-folder.
    for Partition'Directory use "bin";

end Dist_Soccer;
